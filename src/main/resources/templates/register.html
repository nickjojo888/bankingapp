<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

<title>Login | NF</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">

</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Register an Account</div>
      
      <div class="row">
		<p th:text="${emailSent}"></p>
      </div>
      
      <div class="card-body">
        <form action="#" th:action="@{/register}" method="post" th:object="${user}">
        <!--     <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" id="firstName" class="form-control" placeholder="First name" required="required" autofocus="autofocus">
                  <label for="firstName">First name</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" id="lastName" class="form-control" placeholder="Last name" required="required">
                  <label for="lastName">Last name</label>
                </div>
              </div>
            </div>
          </div> -->
          <div class="form-group">
              <input th:field="*{username}" type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required="required">
            <br>
              <input th:field="*{firstName}" type="text" id="firstname" name="firstname" class="form-control" placeholder="First Name" required="required">
            <br>
              <input th:field="*{lastName}" type="text" id="lastname" name="lastname" class="form-control" placeholder="Last Name" required="required">
             <br>
              <input th:field="*{email}" type="text" id="email" name="email" class="form-control" placeholder="Email address" required="required">
             <br>
            <div class="form-row">
              <div class="col-md-6">
                  <input th:field="*{password}" type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="required">
              </div>
              <!-- FIX CONFIRM PASS! -->
              <div class="col-md-6">
                  <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" placeholder="Confirm password" required="required">
              </div>
                     	<div style="color: red" th:if="${lengthRegister}" th:text="${lengthRegister}"></div>
                                   	<div style="color: red" th:if="${passwordRegister}" th:text="${passwordRegister}"></div>
              
            </div>
            
          </div>
          <button type="submit" class="btn btn-primary btn-block" name="register">Register</button>
        </form>
       	<div style="color: red" th:if="${errorRegister}" th:text="${errorRegister}"></div>
               	<div style="color: green" th:if="${successRegister}" th:text="${successRegister}"></div>
        
        <div class="text-center">
          <a class="d-block small mt-3" th:href="@{/login}">Login Page</a>
          <a class="d-block small" href="@{/forgot-password}">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
